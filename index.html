<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contain">
      <div class="row">
        <div class="col-lg-4 col-12">
          <!-- <img class="img_fondo" src="images/bg-main-desktop.png" alt=""> -->
          <div class="card_back">
            <img src="images/bg-card-back.png" alt="" />
            <div class="card_int_back">000</div>
          </div>
          <div class="card_front">
            <img src="images/bg-card-front.png" alt="" />
            <div class="card_int_front1"><img src="images/card-logo.svg" alt=""></div>
            <div class="card_int_front2"><span class="card_number">0000 0000 0000 0000</span></div>
            <div class="card_int_front3"><span class="card_name">Jane Appleseed</span></div>
            <div class="card_int_front4"><span class="card_mm">00</span>/<span class="card_yy">00</span></div>
          </div>
        </div>





        <div class="col-lg-8 col-12 d-flex justify-content-center align-items-center vh-100">
          <div class="form">
            <form class="row g-3" novalidate>
              <div class="col-12">
                <label class="form-label">CARDHOLDER NAME</label>
                <input type="text" class="form-control" id="nameCustom01"  placeholder="e.g. Jane Appleseed" maxlength="25" required="" />
                <div class="error errorCustom01"></div>
              </div>
              <div class="col-12">
                <label class="form-label"
                  >CARD NUMBER</label
                >
                <input
                  type="text" class="form-control"  id="numberCustom02"  placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required=""
                />
                <div class="error errorCustom02"></div>
              </div>
              <div class="col-6">
                <label style="text-overflow:hidden; white-space:nowrap" class="form-label">EXP. DATE (MM/YY)</label>
                <div class="row ps-3">
                  <input style="float:left; width: 45%"  type="text" class="form-control" id="numberCustom03" placeholder="MM" maxlength="2" required="" />
                  <input style="float:right;width:45%; margin-left: 5px;" type="text" class="form-control" id="numberCustom04" placeholder="YY" maxlength="2" required=""/>
                  <div class="error errorCostum03"></div>
                </div>
              </div>

              <div class="col-6">
                <label class="form-label">CVC</label>
                <input type="text" class="form-control" id="cvcCustom05" placeholder="e.g. 123" maxlength="3" required=""/>
                <div class="error errorCustom05"></div>
              </div>

              <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-violet" id="butonForm" type="submit">Confirm</button>
              </div>
            </form>
          </div>
          <!-- THANK YOU -->
          <div class="thanks">
            <img src="images/icon-complete.svg" alt="">
            <h2>Thank you!</h2>
            <p>We've added your card details</p>
              <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-violet" id="butonThanks" type="submit">Continue</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!--     0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm
 -->
